<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil – Robbie Lens Photographie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images/logo.png" alt="logo-robbie-lens" />
        <div>
          <a href="index.html">Accueil</a>
          <a href="a-propos.html">À propos</a>
          <a href="portfolio.html">Portfolio</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="accueil-introduction">
        <div>
          <h1>Robbie Lens Photographie</h1>
          <p>
            Où <em class="important">professionalisme</em> s’allie avec
            <em class="important">passion</em>. Depuis plus de 5 ans maintenant,
            j’exerce mon métier avec la passion qui m’anime : capturer l’essence
            de chaque instant.
          </p>
          <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
        </div>
        <img
          src="images/robbie-lens.png"
          alt="Portrait avec effet de la photographe Robbie Lens"
        />
      </section>
      <section class="accueil-photos">
        <h2>Mon dernier projet</h2>
        <div>
          <img src="images/accueil/element-1.png" alt="" />
          <img src="images/accueil/element-2.png" alt="" />
          <img src="images/accueil/element-3.png" alt="" />
        </div>
        <div>
          <img src="images/accueil/element-4.png" alt="" />
          <img src="images/accueil/element-5.png" alt="" />
          <img src="images/accueil/element-6.png" alt="" />
        </div>
      </section>
      <section class="section-contact" id="contact">
        <h2>parlons de votre projet</h2>
        <form method="get" action="#">
          <div class="form-nom-email">
            <div class="form-column">
              <label for="name">Nom</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-column">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <label for="mesaage">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <input type="submit" value="Envoyer" class="cta" />
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <img src="images/logo.png" alt="logo-robbie-lens" />
        <div>
          <a href="https://twitter.com/" target="_blank">
            <img
              src="images/twitter.png"
              alt="logo-twitter"
              class="lien-icone"
            />
          </a>
          <a href="https://instagram.com/" target="_blank">
            <img
              src="images/instagram.png"
              alt="logo-instagram"
              class="lien-icone"
            />
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
